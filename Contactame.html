<body>

    <hr>
    <div class="Contactarme">
        <div class="Contactarme-Izquierda">
            <div><h1>Contacto</h1></div>
            <div><h2>Escribeme para que pueda resolver tus dudas</h2></div>

            <div class="container">
                <form>
                  
                    <label for="fname">Nombres</label>
                      <input type="text" id="fname" name="firstname" placeholder="Nombre..">
                      <label for="lname">Apellidos</label>
                      <input type="text" id="lname" name="lastname" placeholder="Apellidos..">
                      <label for="country">Nacionalidad</label>
                      <select id="country" name="country">
                        <option value="colombia">Colombia</option>
                        <option value="peru">Peru</option>
                        <option value="brasil">Brasil</option>
                      </select>
                      <label for="subject">Comentarios</label>
                      <textarea id="subject" name="subject" placeholder="Comentario.." style="height:200px"></textarea>
                    <input id="send_data" class="BotonEnviar" value="Enviar" type="submit"> 
                </form>
              </div>
              <br>
              <br>
              <div>
                <nav class="botones-redes-sociales">
                    <ul>
                        <li><a href="https://www.facebook.com"><img src="assets/logo facebook.png" alt="Logo facebook" width="40px"></a></li>
                        <li><a href="https://www.linkedin.com"><img src="assets/likedin logo.png" alt="Logo likedin" width="40px"></a></li>
                        <li><a href="https://www.instagram.com"><img src="assets/instagram-logo.jpg" alt="Logo Instagram" width="40px"></a></li>
                        <li><a href="mailto:albeiro.ortiz.zuluaga@gmail.com"><img src="assets/logo correo.png" alt="Logo correo" width="40px"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="HombreCorriendo">
            <img src="assets/24731.jpg" alt="">
        </div>
    </div>
    <script>
        const send_button = document.getElementById
            ("send_data");
  
        send_button.addEventListener('click', () => {
            var data = new FormData();
data.append("Nombres", document.getElementById("fname").value);
data.append("Apellidos", document.getElementById("lname").value);
data.append("Nacionalidad", document.getElementById("country").value);
data.append("Comentarios", document.getElementById("subject").value);

var xhr = new XMLHttpRequest();
xhr.withCredentials = true;

xhr.addEventListener("readystatechange", function() {
  if(this.readyState === 4) {
    console.log(this.responseText);
  }
});

xhr.open("POST", "http://127.0.0.1:8000/api/add-contactos");

xhr.send(data);
    
        });
    </script>
